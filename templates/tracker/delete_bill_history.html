{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-danger text-white">
                    <h5>Delete Bill</h5>
                </div>
                <div class="card-body">
                    <p>Are you sure you want to delete this bill from history?</p>
                    <div class="card mb-3">
                        <div class="card-body">
                            <h5>{{ bill.name }}</h5>
                            <p>Amount: Rs {{ bill.amount }}</p>
                            <p>Due Date: {{ bill.due_date }}</p>
                        </div>
                    </div>
                    <form method="post">
                        {% csrf_token %}
                        <div class="d-flex justify-content-between">
                            <button type="submit" class="btn btn-danger">
                                <i class="bi bi-trash"></i> Confirm Delete
                            </button>
                            <a href="{% url 'bill_list' %}" class="btn btn-secondary">
                                <i class="bi bi-x-circle"></i> Cancel
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
