{% extends 'base.html' %}

{% block title %}Categories{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h1>Categories</h1>
    <a href="{% url 'add_category' %}" class="btn btn-primary">
        <i class="bi bi-plus"></i> Add Category
    </a>
</div>

<div class="card">
    <div class="card-body">
        <div class="table-responsive">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Type</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for category in categories %}
                    <tr>
                        <td>{{ category.name }}</td>
                        <td>
                            <span class="badge bg-{% if category.category_type == 'IN' %}success{% else %}danger{% endif %}">
                                {{ category.get_category_type_display }}
                            </span>
                        </td>
                        <td>
                            <a href="{% url 'edit_category' category.pk %}" class="btn btn-sm btn-outline-primary">Edit</a>
                            <a href="{% url 'delete_category' category.pk %}" class="btn btn-sm btn-outline-danger">Delete</a>
                        </td>
                    </tr>
                    {% empty %}
                    <tr>
                        <td colspan="3" class="text-center">No categories found.</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
