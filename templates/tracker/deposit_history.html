{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Deposit History for {{ goal.name }}</h2>
        <a href="{% url 'goals' %}" class="btn btn-outline-secondary">
            <i class="bi bi-arrow-left"></i> Back to Goals
        </a>
    </div>

    <div class="card">
        <div class="card-body">
            <div class="table-responsive">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Amount</th>
                            <th>Notes</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for deposit in deposits %}
                        <tr>
                            <td>{{ deposit.deposit_date|date:"M d, Y" }}</td>
                            <td>Rs {{ deposit.amount }}</td>
                            <td>{{ deposit.notes|default:"-" }}</td>
                        </tr>
                        {% empty %}
                        <tr>
                            <td colspan="3" class="text-center">No deposits yet</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock %}
