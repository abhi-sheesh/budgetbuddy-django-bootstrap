{% extends 'base.html' %}

{% block title %}Reports{% endblock %}

{% block extra_css %}
<style>
    .chart-container {
        position: relative;
        height: 300px;
        margin-bottom: 30px;
    }
    .chart-card {
        background-color: #0f3460;
        border: 1px solid rgba(108, 92, 231, 0.3);
        margin-bottom: 2rem;
    }
</style>
{% endblock %}

{% block content %}
<h1 class="mb-4">Financial Reports</h1>

<div class="card mb-4">
    <div class="card-header bg-primary text-white">
        <h5 class="card-title">Monthly Income vs Expenses</h5>
    </div>
    <div class="card-body">
        <div class="chart-container">
            <canvas id="monthlyChart"></canvas>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h5 class="card-title">Income Breakdown</h5>
            </div>
            <div class="card-body">
                <div class="chart-container">
                    <canvas id="incomeChart"></canvas>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h5 class="card-title">Expense Breakdown</h5>
            </div>
            <div class="card-body">
                <div class="chart-container">
                    <canvas id="expenseChart"></canvas>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}

{% endblock %}
