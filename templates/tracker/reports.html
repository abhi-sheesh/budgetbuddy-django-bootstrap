{% extends 'base.html' %}

{% block title %}Reports{% endblock %}

{% block extra_css %}
<style>
    .chart-container {
        position: relative;
        height: 300px;
        margin-bottom: 30px;
    }
</style>
{% endblock %}

{% block content %}
<h1 class="mb-4">Financial Reports</h1>

<div class="card mb-4">
    <div class="card-header bg-primary text-white">
        <h5 class="card-title">Monthly Income vs Expenses</h5>
    </div>
    <div class="card-body">
        <div class="chart-container">
            <canvas id="monthlyChart"></canvas>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h5 class="card-title">Income Breakdown</h5>
            </div>
            <div class="card-body">
                <div class="chart-container">
                    <canvas id="incomeChart"></canvas>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h5 class="card-title">Expense Breakdown</h5>
            </div>
            <div class="card-body">
                <div class="chart-container">
                    <canvas id="expenseChart"></canvas>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
    // Monthly Income vs Expenses Chart
    const monthlyData = {{ monthly_data|safe }};
    const monthlyCtx = document.getElementById('monthlyChart').getContext('2d');
    const monthlyChart = new Chart(monthlyCtx, {
        type: 'bar',
        data: {
            labels: monthlyData.map(item => item.month),
            datasets: [
                {
                    label: 'Income',
                    data: monthlyData.map(item => item.income),
                    backgroundColor: 'rgba(54, 162, 235, 0.7)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                },
                {
                    label: 'Expenses',
                    data: monthlyData.map(item => item.expense),
                    backgroundColor: 'rgba(255, 99, 132, 0.7)',
                    borderColor: 'rgba(255, 99, 132, 1)',
                    borderWidth: 1
                }
            ]
        },
        options: {
            responsive: true,
            maintainAspectRatio: false,
            scales: {
                y: {
                    beginAtZero: true,
                    ticks: {
                        callback: function(value) {
                            return '$' + value;
                        }
                    }
                }
            },
            plugins: {
                tooltip: {
                    callbacks: {
                        label: function(context) {
                            let label = context.dataset.label || '';
                            if (label) {
                                label += ': ';
                            }
                            label += '$' + context.raw.toFixed(2);
                            return label;
                        }
                    }
                }
            }
        }
    });

    // Income Breakdown Chart (placeholder - you'll need to add the data)
    const incomeCtx = document.getElementById('incomeChart').getContext('2d');
    const incomeChart = new Chart(incomeCtx, {
        type: 'pie',
        data: {
            labels: ['Salary', 'Freelance', 'Investments', 'Other'],
            datasets: [{
                data: [3000, 1000, 500, 200],
                backgroundColor: [
                    '#36A2EB',
                    '#4BC0C0',
                    '#9966FF',
                    '#FFCE56'
                ],
            }]
        },
        options: {
            responsive: true,
            maintainAspectRatio: false,
            plugins: {
                tooltip: {
                    callbacks: {
                        label: function(context) {
                            let label = context.label || '';
                            if (label) {
                                label += ': ';
                            }
                            label += '$' + context.raw.toFixed(2);
                            return label;
                        }
                    }
                }
            }
        }
    });

    // Expense Breakdown Chart (placeholder - you'll need to add the data)
    const expenseCtx = document.getElementById('expenseChart').getContext('2d');
    const expenseChart = new Chart(expenseCtx, {
        type: 'doughnut',
        data: {
            labels: ['Housing', 'Food', 'Transport', 'Entertainment', 'Utilities'],
            datasets: [{
                data: [1200, 600, 300, 200, 150],
                backgroundColor: [
                    '#FF6384',
                    '#FF9F40',
                    '#FFCD56',
                    '#4BC0C0',
                    '#36A2EB'
                ],
            }]
        },
        options: {
            responsive: true,
            maintainAspectRatio: false,
            plugins: {
                tooltip: {
                    callbacks: {
                        label: function(context) {
                            let label = context.label || '';
                            if (label) {
                                label += ': ';
                            }
                            label += '$' + context.raw.toFixed(2);
                            return label;
                        }
                    }
                }
            }
        }
    });
</script>
{% endblock %}
